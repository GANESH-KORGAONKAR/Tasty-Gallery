<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasty-Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>Welcome to Tasty-Gallery</h1>
    <p>Hover over a dish to preview it and click to view its recipe.</p>

    <!-- Thumbnails Section -->
    <div class="thumbnails">
      <img onmouseover="updatePreview('img/Butter Chicken.jpg')" src="img/Butter Chicken-thumb.jpg" alt="Dish 1" onclick="openRecipe('Butter Chicken.html')">
      <img onmouseover="updatePreview('img/Chicken biryani.jpg')" src="img/Chicken biryani-thumb.jpg" alt="Dish 2" onclick="openRecipe('Chicken biryani.html')">
      <img onmouseover="updatePreview('img/Chicken Tandoori.jpg')" src="img/Chicken Tandoori-thumb.jpg" alt="Dish 3" onclick="openRecipe('Chicken Tandoori.html')">
      <img onmouseover="updatePreview('img/Chicken Tikka Masala.jpg')" src="img/Chicken Tikka Masala-thumb.jpg" alt="Dish 4" onclick="openRecipe('Chicken Tikka Masala.html')">
      <img onmouseover="updatePreview('img/Gulab Jamun.jpg')" src="img/Gulab Jamun-thumb.jpg" alt="Dish 5" onclick="openRecipe('Gulab Jamun.html')">
      <img onmouseover="updatePreview('img/Matar Paneer.jpg')" src="img/Matar Paneer-thumb.jpg" alt="Dish 6" onclick="openRecipe('Matar Paneer.html')">
      <img onmouseover="updatePreview('img/Mutton biryani.jpg')" src="img/Mutton biryani-thumb.jpg" alt="Dish 7" onclick="openRecipe('Mutton biryani.html')">
      <img onmouseover="updatePreview('img/Mutton Nihari.jpg')" src="img/Mutton Nihari-thumb.jpg" alt="Dish 8" onclick="openRecipe('Mutton Nihari.html')">
      <img onmouseover="updatePreview('img/Paneer Butter Masala.jpg')" src="img/Paneer Butter Masala-thumb.jpg" alt="Dish 9" onclick="openRecipe('Paneer Butter Masala.html')">
      <img onmouseover="updatePreview('img/Paneer tikka.jpg')" src="img/Paneer tikka-thumb.jpg" alt="Dish 10" onclick="openRecipe('Paneer tikka.html')">
    </div>

    <!-- Preview Section -->
    <div class="preview">
      <img id="preview" src="img/Butter Chicken.jpg" alt="Preview Dish">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
